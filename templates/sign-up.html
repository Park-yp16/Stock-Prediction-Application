<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up.css') }}">
</head>

<body>
    <div class="container">
        {% include 'header.html' %}
        <form action="{{url_for('signupAttempt')}}" method="post" class="signupForm">
            {% if msg %}
        	    <p style="color:red;"> {{msg}} </p>
        	{% endif %}
            <h2>Sign Up</h2>
            <div class="form">
                <div class="nameForm">
                <input type="text" class="name" name="name" placeholder="FULL NAME" required>
                </div>
                <div class="idForm">
                <input type="text" class="id" name="id" placeholder="ID" required>
                </div>
                <div class="emailForm">
                <input type="text" class="email" name="email" placeholder="EMAIL" required>
                </div>
                <div class="pwForm">
                <input type="password" class="pw" name="password" placeholder="PW" required>
                </div>
                <div class="pw2Form">
                <input type="password" class="pw2" name="password2" placeholder="CONFIRM PW" required>
                </div>
            </div>
            <button type="submit" class="btn" value="submit">
                SIGN UP
            </button>
            <div class="bottomText">
                Do you have ID? <a href="/login">log in</a>
            </div>
        </form>        
    </div>
</body>

</html>
