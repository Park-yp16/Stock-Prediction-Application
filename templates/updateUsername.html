<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up.css') }}">
</head>

<body>
    <div class="container">
        {% include 'header.html' %}
        <form action="{{url_for('updateUsernameAttempt')}}" method="post" class="signupForm">
            {% if msg %}
        	    <p style="color:red;"> {{msg}} </p>
        	{% endif %}
            <h2>Update name</h2>
            <div class="form">
                <div class="pwForm">
                    <input type="password" class="pw" name="currentPassword" placeholder="CURRENT PASSWORD" required>
                </div>
                <div class="idForm">
                    <input type="text" class="id" name="newUsername" placeholder="NEW ID" required>
                </div>
                <div class="idForm">
                    <input type="text" class="id" name="newUsername2" placeholder="CONFIRM ID" required>
                </div>
            </div>
            <button type="submit" class="btn" value="submit">
                Submit changes
            </button>
            <div class="bottomText">
                Don't want to make a change? <a href="/mypage">Go Back</a>
            </div>
        </form>        
    </div>
</body>

</html>
